{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Send Assignment to Students</h1>
    <form action="{{ url_for('send_assignment') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="course">Select Course</label>
            <select class="form-control" id="course" name="course_id" required>
    {% for course in courses %}
        <option value="{{ course.course_id }}">{{ course.course_name }}</option>
    {% endfor %}
</select>
        </div>
        <div class="form-group">
            <label for="title">Assignment Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Assignment Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" required>
        </div>
        <div class="form-group">
            <label for="file">Upload Assignment File</label>
            <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Assignment</button>
    </form>
</div>
{% endblock %}

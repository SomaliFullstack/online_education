  <style>
    /* Ensure html and body take the full height */
    html, body {
        height: 100%;
        margin: 0;
    }

    /* Make body a flex container, with column layout */
    body {

        flex-direction: column;
    }

    /* Main content should take available space */
    .main-content {
        flex-grow: 1;
        padding-bottom: 60px;
    }

    footer {
        background-color: black;
        color: white;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
        left: 0;
        z-index: 9999;
    }

    footer a {
        color: rgb(30, 111, 217);
        text-decoration: none;
    }
  </style>

</ul>

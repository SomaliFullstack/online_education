<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  
  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #0056b3);
      background-size: cover;
      background-position: center;
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 550px;
      padding: 20px;
      margin-top: 3rem;
    }

    form {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .form-label {
      color: white;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      outline: none;
      transition: all 0.3s;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .form-select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      transition: all 0.3s;
      border: none;
    }

    .form-select option {
      background: #0056b3;
      color: white;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      transition: transform 0.2s, background 0.3s;
      border: none;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0056b3, #007bff);
    }

    @media (max-width: 768px) {
      body {
        height: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container mb-3">
    <div id="error_msg" style="display:none; color: red; padding: 10px; background: #ffcccc; border-radius: 5px; text-align: center;"></div>
<div id="success_msg" style="display:none; color: green; padding: 10px; background: #ccffcc; border-radius: 5px; text-align: center;"></div>

<form onsubmit="getDate(event)">
    <h2>Foomka Diiwaangelinta</h2>

    <div class="mb-3">
        <label class="form-label" for="name">Magaca 1aad</label>
        <input type="text" id="name" placeholder="Geli magacaaga" class="input-field" required />
    </div>

    <div class="mb-3">
        <label class="form-label" for="name2">Magaca 2aad</label>
        <input type="text" id="name2" placeholder="Geli magac aabaha" class="input-field" required />
    </div>

    <div class="mb-3">
        <label class="form-label" for="name3">Magaca 3aad</label>
        <input type="text" id="name3" placeholder="Geli magac aabaha abihiis" class="input-field" />
    </div>

    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" class="input-field" required />
    </div>

    <div class="mb-3">
        <label class="form-label" for="password">Ereyga Sirta ah</label>
        <input type="password" id="password" placeholder="******" class="input-field" required />
    </div>

    <div class="mb-3">
        <label class="form-label" for="confirmPassword">Hubi Ereyga Sirta ah</label>
        <input type="password" id="confirmPassword" placeholder="******" class="input-field" required />
    </div>

    <div class="mb-3">
        <h6 class="text-white">Jinsiga:</h6>
        <label>
            <input type="radio" name="gender" value="male" required /> Lab
        </label>
        <label>
            <input type="radio" name="gender" value="female" required /> Dheddig
        </label>
    </div>

    <div class="mb-4">
        <h6 class="text-white">Heerka Waxbarasho</h6>
        <select name="education" class="form-select">
            <option value="" disabled selected>-- Door heerka waxbarasho --</option>
            <option value="dugsi-dhaxe">Dugsi Dhaxe</option>
            <option value="dugsi-sare">Dugsi Sare</option>
            <option value="jaamacad">Jaamacad</option>
            <option value="qalanjibiyay">Qalinjabiyay</option>
            <option value="midna">Midna</option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Diiwaangelin</button>
</form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
  <script src="static/js/register.js"></script>
</body>
</html>

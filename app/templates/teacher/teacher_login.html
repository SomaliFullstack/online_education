<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form class="bg-white p-6 rounded shadow-md" method="POST">
        <h2 class="text-lg font-bold mb-4">Teacher Login</h2>
        <input type="text" name="username" placeholder="Username" class="border p-2 mb-4 w-full" required>
        <input type="password" name="password" placeholder="Password" class="border p-2 mb-4 w-full" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
    </form>
</body>
</html>
